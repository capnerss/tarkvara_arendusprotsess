name: Deploy Jekyll site to Pages

on:
  # Запускать сборку при пуше в ветку master (или main)
  push:
    branches: ["master", "main"]

  # Позволяет запускать вручную из вкладки Actions
  workflow_dispatch:

# Права доступа
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один деплой одновременно
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Стабильная версия
          bundler-cache: true 

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Задача публикации
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
